
<!DOCTYPE html>
    <html>
      <head>
        <title>About Me</title>
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

        <!-- jQuery library -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
        <style>
        .circle {
          border-radius: 50%;
        }
        </style>
      </head>
      <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="https://jmhein.github.io">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">Sign Up Modal</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="tic-tac-toe.html">Tic-Tac-Toe</a>
            </li>
          </ul>
        </nav>
        <br>
        <div class="container">
          <form>
            <div class="form-group">
              <label for="interestname">Interest Name</label>
              <input type="text" class="form-control" id="interestname" placeholder="Name">
            </div>
            <div class="form-group">
              <label for="aboutinterest">Text About Interest</label>
              <textarea type="text" class="form-control" id="aboutinterest" rows="4"></textarea>
            </div>
            <div class="form-row">
              <div class="form-group col-md-5 mb-6">
                <label for="imageupload">Upload Local Image:</label>
                <input type="file" class="form-control-file" id="imageupload">
              </div>
              <div class="form-group col-md-5 mb-6">
                <label for="ntweets">Select # Tweets to Display:</label>
                <select class="form-control" id="ntweets">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
            </div>
            <label>On a scale of 1-5, how interested in this are you?</label><br>
            <div class="form-check form-check-inline">
              <input type="radio" id="option1" name="interest" value="option1" class="form-check-input">
              <label class="form-check-label" for="option1">1</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" id="option2" name="interest" value="option2" class="form-check-input">
              <label class="form-check-label" for="option3">2</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" id="option3" name="interest" value="option3" class="form-check-input">
              <label class="form-check-label" for="option4">3</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" id="option4" name="interest" value="option4" class="form-check-input">
              <label class="form-check-label" for="option4">4</label>
            </div>
            <div class="form-check form-check-inline">
              <input type="radio" id="option5" name="interest" value="option5" class="form-check-input">
              <label class="form-check-label" for="option5">5</label>
            </div>
            <br>
            <br>
            <label>Login to Finish Submitting</label><br>
            <div class="form-row">
              <div class="form-group col-md-5">
                <input type="test" class="form-control" id="imageupload" placeholder="Username">
              </div>
              <div class="form-group col-md-5">
                <input type="password" class="form-control" id="inputpassword" placeholder="Password">
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </body>
    </html>
